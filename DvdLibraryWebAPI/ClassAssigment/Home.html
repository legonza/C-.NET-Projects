<!DOCTYPE html>
<html>
    <head>
        <title>Dvd Library</title>
        <link href="Styles/Styling.css"rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" >
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/solid.css" integrity="sha384-QokYePQSOwpBDuhlHOsX0ymF6R/vLk/UQVz3WHa6wygxI5oGTmDTv8wahFOSspdm" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/fontawesome.css" integrity="sha384-vd1e11sR28tEK9YANUtpIOdjGW14pS87bUBuOIoBILVWLFnS+MCX9T6MMf0VdPGq" crossorigin="anonymous">
        <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.0.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <script src="Home.js"></script>
    </head>
    <body>
        <div class="row">
            <button class=col-sm-2 id="showCreateDvd" onclick="displayCreateTable()">Create Dvd</button>
            <button class=col-sm-2 onclick="search()">Search</button>
                <div class="col-sm-3">
                    <select id="searchCatagory" class="form-control input-width">
                        <option value="default" selected>Search Category</option>
                        <option value="title">Title</option>
                        <option value="releaseYear">Release Year</option>
                        <option value="director">Director Name</option>
                        <option value="rating">Rating</option>
                    </select>
                </div>
            <input class=col-sm-3 id="term" placeholder="Search Term">
        </div>
        <hr>
        <ul class="list-group" id="errorMessages"></ul>
        <article>
            <div id="dvdTable">
                <table>
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Release Date</th>
                            <th>Director</th>
                            <th>Rating</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="contentRows"></tbody>
                </table>
            </div>
        </article>
        <div class= "container" id="add-Dvd-Form" style="display: none">
            <h1>Create DVD</h1>
            <hr>
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label for="add-Dvd-Title" class="col-md-4 control-label">
                        Dvd Title:
                    </label>
                    <div class="col-md-4">
                        <input type="text" class="form-control" id="add-Dvd-Title" placeholder="Enter Title Name" required/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="add-Dvd-Year" class="col-md-4 control-label">
                        Release Year:
                    </label>
                    <div class="col-md-4">
                        <input type="text" class="form-control" id="add-Dvd-Year" placeholder="Enter Release Year" required/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="add-Dvd-Director" class="col-md-4 control-label">
                        Director Name:
                    </label>
                    <div class="col-md-4">
                        <input type="text" class="form-control" id="add-Dvd-Director" placeholder="Enter Director Last Name" required/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="add-Dvd-Rating" class="col-md-4 control-label">
                        Rating:
                    </label>
                    <div class="col-md-4">
                        <select id="add-Dvd-Rating" class="form-control input-width">
                            <option value="default" selected>Select Rating</option>
                            <option value="PG-13">PG-13</option>
                            <option value="PG">PG</option>
                            <option value="R">R</option>
                            <option value="G">G</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="add-Dvd-Notes" class="col-md-4 control-label">
                        Notes:
                    </label>
                    <div class="col-sm-5">
                        <textarea type="text" id="add-Dvd-Notes" class="form-control input-width" placeholder="Enter Notes"></textarea>
                    </div>
                </div>
                <div class="row" class="form-group">
                    <button type="button" id="cancel-button" onclick="cancelButton()" class=col-sm-2>Cancel</button>
                    <button type="button" id="add-Dvd" class=col-sm-2>Create DVD</button>
                </div>
            </form>
        </div>

        <div class= "container" id="edit-Dvd-Form" style="display: none">
            <h1>Edit Dvd</h1>
            <hr>
            <form class="form-horizontal" role="form" id="Edit-Dvd">
                <div class="form-group">
                    <label for="edit-Dvd-Title" class="col-md-4 control-label">
                        Dvd Title:
                    </label>
                    <div class="col-md-4">
                        <input type="text" class="form-control" id="edit-Dvd-Title" placeholder="Enter Title Name" required/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="edit-Dvd-Year" class="col-md-4 control-label">
                        Release Year:
                    </label>
                    <div class="col-md-4">
                        <input type="text" class="form-control" id="edit-Dvd-Year" placeholder="Enter Release Year" required/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="edit-Dvd-Director" class="col-md-4 control-label">
                        Director Name:
                    </label>
                    <div class="col-md-4">
                        <input type="text" class="form-control" id="edit-Dvd-Director" placeholder="Enter Director Last Name" required/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="edit-Dvd-Rating" class="col-md-4 control-label">
                        Rating:
                    </label>
                    <div class="col-md-4">
                        <select id="edit-Dvd-Rating" class="form-control input-width">
                            <option value="default" selected>Select Rating</option>
                            <option value="PG-13">PG-13</option>
                            <option value="PG">PG</option>
                            <option value="R">R</option>
                            <option value="G">G</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="edit-Dvd-Notes" class="col-md-4 control-label">
                        Notes:
                    </label>
                    <div class="col-sm-5">
                        <textarea type="text" id="edit-Dvd-Notes"class="form-control input-width" placeholder="Enter Notes"></textarea>
                    </div>
                </div>
                <div class="row" class="form-group">
                    <input type="hidden" id="edit-Dvd-Id">
                    <button type="button" id="cancel-button" onclick="cancelButton()" class=col-sm-2>Cancel</button>
                    <button type="button" id="save-changes"class=col-sm-2>Save Changes</button>
                </div>
            </form>
        </div>
        
    </body>
</html>
