<!DOCTYPE html>
<html>
    <head>
        <title>Vending Machine</title>
        <link href="Styles/Styling.css"rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" >
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/solid.css" integrity="sha384-QokYePQSOwpBDuhlHOsX0ymF6R/vLk/UQVz3WHa6wygxI5oGTmDTv8wahFOSspdm" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/fontawesome.css" integrity="sha384-vd1e11sR28tEK9YANUtpIOdjGW14pS87bUBuOIoBILVWLFnS+MCX9T6MMf0VdPGq" crossorigin="anonymous">
        <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.0.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <script src="home.js"></script>
    </head>
    <body>
        <div>
            <h1>Vending Machine</h1>
            <hr>
        </div>
        <div class="container">
            <ul class="list-group"></ul>
            <div class="row">
                <div class="col-md-9">
                    <div class="row">
                        <div class="col-md-12">
                                <div id="cards">
                            
                                </div>
                        </div>
                    </div>
                </div>    
                <div class="col-md-3">
                    <div class="col-md-4 column">
                        <div class="card">
                            <div class="card-body">
                                <h1>Total $ In</h1>
                                <input disabled id="displayAmount"/>
                                <button id="dollar" onclick=addMoney(1.00)>Add Dollar</button>
                                <button id="quarter" onclick=addMoney(0.25)>Add Quarter</button>
                                <button id="dime" onclick=addMoney(0.10)>Add Dime</button>
                                <button id="nickel" onclick=addMoney(0.05)>Add Nickel</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-body">
                                <h1>Messages</h1>
                                <input disabled id="displayMessage"/>
                                <label>Item: 
                                    <input disabled id="idDisplay"/>
                                </label>
                                <button id="purchase" onclick=purchaseButton()>Make Purchase</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-body">
                                <h1>Change</h1>
                                <textarea disabled id="displayChange"></textarea>
                                <button id="getChange" onclick=returnChange()>Return Change</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
